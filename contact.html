<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style3.css">
    <title>Contact Us</title>
</head>
<body>

    <header>
        <h4 class="header-text">Subscribe to our Newsletter</h4>
        <input type="text" class="first-button" placeholder="Please enter your Email">
        <button type="submit" class="second-button">Subscribe</button>
    </header>
    
    <div class="info">
        <h3 class="heading"><span>Contact</span> Us</h3>

        <div class="labels">
            <label for="name">Name:</label>
        <pre><input type="text" id="data1" placeholder="Please enter your name"></pre>
        

        <label for="email">Email:</label>
        <pre><input type="email" id="data2" placeholder="Please enter your Email"></pre>

        <label for="message">Message:</label>
        <pre><textarea name="message" id="data3" cols="30" rows="10" placeholder="Enter your message"></textarea></pre>
        </div>

        <button type="submit" class="third-button">Submit Now</button>
        
    </div>


     <footer>
        <p>Usman's Technologies | All Rights Reserved Â© 2022</p>
     </footer> 
</body>
</html>
